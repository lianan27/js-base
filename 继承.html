            // console.log(child.getName());

            // 构造函数继承：在子类的构造函数中执行父类的构造函数，并且对其绑定子类的this

            // function Parent(name) {
            //     this.name = [name]
            // }

            // Parent.prototype.getName = function () {
            //     return this.name
            // }
            // function Child() {

            // const child1 = new Child()
            // const child2 = new Child()
            // child1.name[0] = '张艺兴'
            // console.log(child1.name);
            // console.log(child2.name);
            // console.log(child2.getName()); // 并不能继承父类原型上的方法 和 属性

            // 组合式继承
            // 缺点：
            function Parent(name) {
                this.name = [name]
            }
            // 构造函数继承
            Parent.prototype.getName = function () {
                return this.name
            }

            function Child() {
                Parent.call(this, '你好呀')
            }
            // 原型链继承
            Child.prototype = new Parent()
            Child.prototype.constructor = Child

            const child1 = new Child()
            const child2 = new Child()
            child1.name[0] = '张艺兴'
            console.log(child1.name);
            console.log(child2.name);
            console.log(child2.getName()); // 并不能继承父类原型上的方法 和 属性
        </script>
