<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call()、apply()、bind()</title>
</head>
<body>
    <script>
        /* 
         1、call方法调用一个对象。简单理解为调用函数的方式，但是他可以改变函数的this指向。
         fun.call(thisArg,arg1,arg2,...)
         thisArg: 在fun函数运行时指定的this值
         arg1,arg2: 传递的其他参数
         返回值就是函数的返回值，因为它就是调用函数，因此当我们想改变this指向，同时想调用这个函数的时候，可以使用call，比如继承
        */
       var o = {
           name: 'andy'
       }

       function fn(a, b) {
           console.log(this);
           console.log(a + b);
       };
       fn.call(o, 1, 2);
       // call 第一个可以调用函数 第二个可以改变函数内的this指向
       // call 的主要作用可以实现继承
       function Father(uname, age, sex) {
           this.uname = uname;
           this.age = age;
           this.sex = sex;
       }

       function Son(uname, age, sex) {
           Father.call(this, uname, age, sex);
       }

       var son = new Son('刘德华', 18, '男');
       console.log(son);

       /* 
       2、apply方法
       fun.apply(thisArg, [argsArray])
       thisArg: 在fun函数运行时指定的this值
       argsArray: 传递的值，必须包含在数组里面
       apply主要和数组有关系，比如使用Math.max()求数组的最大值
        */
       var o1 = {
           name: 'andy'
       };
       function fn1(arr) {
           console.log(this);
           console.log(arr);
       };
       fn.apply(o1,['pink']);
    //    为调用函数，第二个可以改变函数内部的this指向
    // 参数必须为数组(伪数组)
    // apply的主要应用: 可以利用apply借助于数学内置对象求数组的最大值 Math.max();
    var arr = [1, 66, 3, 99, 4];
    var arr1 = ['red', 'pink'];
    var max = Math.max.apply(Math, arr)
    var min = Math.min.apply(Math, arr)
    console.log(max, min);
    </script>
</body>
</html>
